<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Desviacion estandar</title>
</head>

<body>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-3 text-center">Desviación Estandar</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4 class="">Tabla de datos</h4>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <form class="form-inline justify-content-end">
                                <div class="input-group">
                                    <input id="valordato" type="number" class="form-control" placeholder="Valor"
                                        step=".01">
                                    <div class="input-group-append"><button id="agregar" type="submit" class="btn btn-primary"
                                            type="button">Agregar dato</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered " id="tabla">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>1</th>
                                    <td>Mark</td>
                                </tr>
                                <tr>
                                    <th>2</th>
                                    <td>Jacob</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-md-6">
                    <h1 class="display-5 text-center">Desviación</h1>
                    <h4 id="valor" class="w-100 text-center"></h4>
                    <h4 class="">Grafico</h4>
                    <div class="col-md-12">

                        <canvas id="mycanvas" height="400"></canvas>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Error</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Digite valor correcto a agregar
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/mathFunctions.js"></script>
    <script src="js/ChartNew.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
