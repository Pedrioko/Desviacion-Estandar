<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <title>Desviacion estandar</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col m12">
                <h1 class="display-3 text-center">Desviación Estandar</h1>
            </div>
        </div>
        <div class="row">
            <div class="col m6 s12">
                <h4 class="">Tabla de datos</h4>
                <div class="row">
                    <div class="col m12">
                        <form class="form-inline justify-content-end">
                            <div class="input-field col s12">
                                <input id="valordato" type="number" class="validate" step=".01">
                                <label class="active" for="valordato">Valor</label>
                            </div>
                            <div class="col s12 right-align">
                                <button id="agregar" type="submit" class="waves-effect waves-light btn" type="button">Agregar
                                    dato</button>
                            </div>
                        </form>
                    </div>
                    <div class="col s12">
                        <table class="responsive-table" id="tabla">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>1</th>
                                    <td>Mark</td>
                                </tr>
                                <tr>
                                    <th>2</th>
                                    <td>Jacob</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
            <div class="col m6 s12">
                <h1 class="display-5 center-align">Desviación</h1>
                <h4 id="valor" class="w-100 center-align"></h4>
                <h4 class="center-align">Grafico</h4>
                <div class="col m12">

                    <canvas id="mycanvas" height="400"></canvas>

                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3>Error</h3>
            <hr style="margin-bottom:40px;">
            <h6> Digite valor correcto a agregar </h6>
            <hr style="margin-top: 40px;">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect red btn">Close</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/mathFunctions.js"></script>
    <script src="js/ChartNew.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
